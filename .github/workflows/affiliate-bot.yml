name: Run Amazon Affiliate Bot

on:
  schedule:
    - cron: '30 3 * * *'     # Daily 9:00 AM IST
    - cron: '30 15 * * *'    # Daily 9:00 PM IST
  workflow_dispatch:
    inputs:
      day:
        description: 'Day of the week (e.g. Monday)'
        required: false
        default: ''
      time_of_day:
        description: 'Time of day: morning or evening'
        required: false
        default: ''

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install firefox

      - name: Run main.py with optional args
        run: |
          if [ -z "${{ github.event.inputs.day }}" ]; then
            echo "ðŸŸ¢ No manual inputs â€” running with system time"
            python main.py
          else
            echo "ðŸŸ¡ Manual input provided â€” running for ${{ github.event.inputs.day }} ${{ github.event.inputs.time_of_day }}"
            python main.py "${{ github.event.inputs.day }}" "${{ github.event.inputs.time_of_day }}"
          fi

      - name: Upload combo debug screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: combo_debug_screenshot
          path: combo_debug.png
